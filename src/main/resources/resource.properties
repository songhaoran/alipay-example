####ali_pay
#商户appid
appid = "";

#私钥 pkcs8格式的
rsa.private.key = "";

#服务器异步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
notify.url = "http://127.0.0.1:8080/alipay.trade.wap.pay-JAVA-UTF-8/notify_url.jsp";

#页面跳转同步通知页面路径 需http://或者https://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问 商户可以自定义同步跳转地址
return.url = "http://127.0.0.1:8080/alipay.trade.wap.pay-JAVA-UTF-8/return_url.jsp";

#请求网关地址
url = "https://openapi.alipay.com/gateway.do";

#编码
charset = "UTF-8";

#返回格式
format = "json";

#支付宝公钥
alipay.public.key = "";

#日志记录目录
log.path = "/log";

#RSA2
signtype = "RSA2";